<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RÂ² Score Tracker</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
  <h1>r2 Score Tracker</h1>
  <button id="sim">Run Simulation</button>
  <div id="plot-container">
    <img id="plot" src="" alt="r2 Score Plot" />
  </div>

  <script>
    const socket = io();

    document.getElementById("sim").addEventListener("click", () => {
      socket.emit("run_simulation");
    });

    socket.on("update_plot", (data) => {
      document.getElementById("plot").src = `data:image/png;base64,${data.image}`;
    });
  </script>
</body>
</html>
